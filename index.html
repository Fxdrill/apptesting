<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quiz Challenge</h1>
        <p id="question">What is the capital of France?</p>
        <input type="text" id="answer" placeholder="Your answer">
        <button id="submitBtn">Submit Answer</button>
        <p id="response"></p>
        <hr>
        <h2>Refer Friends & bit Earn Points</h2>
        <p>Invite friends to play and earn 15 points per referral!</p>
        <button id="shareBtn">Share Referral Link</button>
        <p id="points">Loading points...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
